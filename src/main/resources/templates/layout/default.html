<!DOCTYPE html>
<html>
	<head>
	  <meta http-equiv="X-UA-Compatible" content="IE=edge" charset="utf-8"> 
	  <title>TCK - KaKaoAPI</title>
	  <!-- Tell the browser to be responsive to screen width -->
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <!-- Font Awesome -->
	  <link rel="stylesheet" href="/plugins/fontawesome-free/css/all.min.css">
	  <!-- Ionicons -->
	  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
	  <!-- Theme style -->
	  <link rel="stylesheet" href="/dist/css/adminlte.min.css">
	  <!-- Google Font: Source Sans Pro -->
	  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">


	  <link rel="stylesheet" href="/css/style.css">
	  <link rel="stylesheet" href="/css/layer_pop.css">

	  <!-- 컨텐츠페이지의 CSS 영역이 들어감 -->
	  <th:block layout:fragment="css"></th:block>
	
	</head>
	<body class="hold-transition sidebar-mini layout-fixed skin-blue">
		<div class="wrapper">
			  <nav th:replace="fragments/navbar :: navbarFragment"></nav>
			  <aside th:replace="fragments/sidebar :: sidebarFragment"></aside>

			  <!--content-->
			  <div layout:fragment="content"></div>
			  <!--// content-->
			
			  <footer th:replace="fragments/footer :: footerFragment"></footer>
			  
			  <!-- Control Sidebar -->
			  <aside class="control-sidebar control-sidebar-dark">
			    <!-- Control sidebar content goes here -->
			  </aside>
			  <!-- /.control-sidebar -->
		</div>
		<!-- ./wrapper -->
		<!-- jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<!-- jQuery UI 1.11.4 -->
		<script src="/plugins/jquery-ui/jquery-ui.min.js"></script>
		<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
		<script th:src="${#tck.getVersion('/js/tck/tckJS.js')}"></script>
		
		<!-- 컨텐츠페이지의 스크립트 영역이 들어감 -->
		<th:block layout:fragment="script"></th:block>
		<script>
			$(".nav-link[href='"+location.pathname+"']").addClass("active")
		</script>
	</body>
</html>
