<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판 - 목록</title>
    <link rel='stylesheet' href='/webjars/bootstrap/4.4.1/css/bootstrap.min.css'>
</head>
<body>
<header th:insert="layout/header.html"></header>
<div class="container">
    <table class="table">
        <thead class="thead-light">
        <tr class="text-center" th:each="boardView : ${boardView}">
            <th scope="col">NO</th>
            <td th:text=${boardView.idx}></td>
            <th scope="col">제목</th>
            <td th:text=${boardView.title}></td>
            <th scope="col">작성자</th>
            <td th:text=${boardView.id}></td>
            <th scope="col">작성일</th>
            <td th:text="${#dates.format(boardView.regdate, 'yyyy-MM-dd HH:mm')}"></td>
        </tr>
        </thead>
        <tbody>
        <!-- board/list.html에서 postList를 받아, 데이터베이스에 있는 내용들을 출력해 준다.-->
        <tr class="text-center" th:each="boardView : ${boardView}">
            <th scope="row">
            	<td th:text=${boardView.content}></td>
            </th>
        </tr>
        </tbody>
    </table>
    <div class="row">
        <div class="col-auto mr-auto"></div>
        <div class="col-auto">
            <a class="btn btn-primary" th:href="@{'/board/write_page'}" role="button">글쓰기</a>
            <a class="btn btn-primary" th:href="@{'/board/edit/'} + ${boardView.idx}" role="button">수정하기</a>
            <a class="btn btn-primary" th:href="@{'/board/delete/'} + ${boardView.idx}" role="button">삭제하기</a>
        </div>
    </div>
</div>
<script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
</body>
</html>
